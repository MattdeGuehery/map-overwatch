{% extends 'header.html' %}

<!DOCTYPE html>
<html lang="en">

{% block body %}

	data = {{ data }}
</script>

</script>

{% else %}
<script src="./static-list.js"></script>
<script src="./collapsible-list.js"></script>

{% endblock %}
